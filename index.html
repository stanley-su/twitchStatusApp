<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch Status App</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<div id="status-box">
			<!-- logo -->
			<div id='logo-holder'>
				<img id='logo' src="https://fontmeme.com/permalink/170722/3bf64f7427db97efbfe9a47e442f07af.png" alt="twitchy-tv-font" border="0">
			</div>
			<div id="filters">
				<div id="all" class="filter">All</div>
				<div id="online" class="filter">Online</div>
				<div id="offline" class="filter">Offline</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
